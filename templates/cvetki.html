<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все цветы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cvetki.css') }}">
</head>
<body>
    <h1>Все цветы</h1>
    <p>Количество цветов: {{ flowers|length }}</p>
    <ul>
        {% for flower in flowers %}
            <li>
                {{ flower.name }} - {{ flower.price }} руб.
                <a href="{{ url_for('delete_cvetok', flower_id=loop.index0) }}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
    
    <form action="{{ url_for('add_cvetok') }}" method="post">
        <input type="text" name="name" placeholder="Название цветка" required>
        <input type="number" name="price" placeholder="Цена цветка" required>
        <button type="submit">Добавить цветок</button>
    </form>

    <p><a href="{{ url_for('clear_cvetki') }}">Очистить список цветов</a></p>
</body>
</html>
