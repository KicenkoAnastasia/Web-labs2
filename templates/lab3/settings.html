{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
{% endblock %}

{% block content %}
<h1>Настройки</h1>
<form action="/lab3/settings" method="get">
    <div>
        <label for="color">Выберите цвет текста:</label>
        <input type="color" id="color" name="color" value="{{ color }}">
    </div>
    <div>
        <label for="background_color">Выберите цвет фона:</label>
        <input type="color" id="background_color" name="background_color" value="{{ background_color }}">
    </div>
    <div>
        <label for="font_size">Выберите размер шрифта:</label>
        <input type="number" id="font_size" name="font_size" value="{{ font_size }}" min="8" max="72">
    </div>
    <div>
        <label for="font_style">Выберите стиль шрифта:</label>
        <select id="font_style" name="font_style">
            <option value="normal" {% if font_style == 'normal' %}selected{% endif %}>Обычный</option>
            <option value="italic" {% if font_style == 'italic' %}selected{% endif %}>Курсив</option>
            <option value="bold" {% if font_style == 'bold' %}selected{% endif %}>Жирный</option>
        </select>
    </div>
    <div>
        <button type="submit">Применить</button>
        <a href="{{ url_for('lab3.clear_settings') }}" class="button">Сбросить настройки</a>
    </div>
</form>
{% endblock %}
