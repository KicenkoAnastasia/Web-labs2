<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма железнодорожного билета</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/ex.css') }}">
</head>
<body>
    <h1>Заполните форму для оформления железнодорожного билета</h1>
    <form action="{{ url_for('lab3.submit_ticket') }}" method="post">
        <label for="fio">ФИО пассажира:</label>
        <input type="text" id="fio" name="fio" required><br>

        <label for="shelf">Полка:</label>
        <select id="shelf" name="shelf" required>
            <option value="">Выберите</option>
            <option value="нижняя">Нижняя</option>
            <option value="верхняя">Верхняя</option>
            <option value="верхняя боковая">Верхняя боковая</option>
            <option value="нижняя боковая">Нижняя боковая</option>
        </select><br>

        <label for="bedding">С бельём:</label>
        <input type="checkbox" id="bedding" name="bedding"><br>

        <label for="luggage">С багажом:</label>
        <input type="checkbox" id="luggage" name="luggage"><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br>

        <label for="departure">Пункт выезда:</label>
        <input type="text" id="departure" name="departure" required><br>

        <label for="destination">Пункт назначения:</label>
        <input type="text" id="destination" name="destination" required><br>

        <label for="date">Дата поездки:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="insurance">Нужна ли страховка:</label>
        <input type="checkbox" id="insurance" name="insurance"><br>

        <input type="submit" value="Оформить билет">
    </form>
</body>
</html>
