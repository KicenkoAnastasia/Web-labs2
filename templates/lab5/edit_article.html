{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #2c3e50;
        font-family: Arial, sans-serif;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center; 
        max-width: 300px;
        padding: 20px;
        background-color: #34495e;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    div {
        width: 100%;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        color: white;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #ecf0f1;
        color: black;
        box-sizing: border-box;
    }

    button {
        padding: 10px;
        width: 100%;
        border: 1px solid #2980b9;
        border-radius: 4px;
        background-color: #2980b9;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #3498db;
    }

    h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }
    footer {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        font-size: 14px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    p{
        text-align: center;
    }
</style>
<h1>Редактирование статьи</h1>

<form method="POST">
    <div >
        <label for="title">Название статьи:</label>
        <input type="text" id="title" name="title" value="{{ article['title'] }}">
    </div>

    <div>
        <label for="article_text">Текст статьи:</label>
        <textarea id="article_text" name="article_text">{{ article['article_text'] }}</textarea>
    </div>

    <button type="submit">Сохранить изменения</button>
</form>

{% if error %}
    <div style="color: red; font-size: 14px; margin-top: 10px; text-align: center;">
        <p>{{ error }}</p>
    </div>
{% endif %}

{% endblock %}
