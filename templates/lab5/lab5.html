{% block lab %}Лабораторная работа 4{% endblock %}

{% block content %}
<style>
    h1 {
        color: white;
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }
    li {
        font-size: 20px;
        margin: 10px 0;
    }
    a {
        color: #feb7b0;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover{

    }
    .logout-btn{
        color: #efc6c6;
    }
    .logout-btn:hover{
        color:#fffdfd
    }

<h1>Добро пожаловать, {{ login if login else "Anonymous" }}!</h1>

<ul>
    <li><a href="/lab5/login">Вход</a></li>
    <li><a href="/lab5/register">Регистрация</a></li>
    <li><a href="/lab5/list">Список статей</a></li>

</ul>

        <li>
            <a href="/lab5/logout" class="logout-btn">Выйти</a>
        </li>
    </ul>
{% endif %}


{% endblock %}
