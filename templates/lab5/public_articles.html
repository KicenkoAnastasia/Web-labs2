{% extends "base.html" %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #2c3e50;
        font-family: Arial, sans-serif;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center; 
        max-width: 300px;
        padding: 20px;
        background-color: #34495e;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    div {
        width: 100%;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        color: white;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #ecf0f1;
        color: black;
        box-sizing: border-box;
    }

    button {
        padding: 10px;
        width: 100%;
        border: 1px solid #2980b9;
        border-radius: 4px;
        background-color: #2980b9;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #3498db;
    }

    h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }
    footer {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        font-size: 14px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    p{
        text-align: center;
    }
</style>
<h1>Публичные статьи</h1>

{% if articles %}
    {% for article in articles %}
        <div class="article-card">
            <div class="article-title">{{ article['title'] }}</div>
            <div class="article-text">{{ article['article_text'] }}</div>
            <div class="author-info">Автор ID: {{ article['user_id'] }}</div>
        </div>
    {% endfor %}
{% else %}
    <p>Нет доступных публичных статей.</p>
{% endif %}
{% endblock %}
