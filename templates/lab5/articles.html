{% extends "base.html" %}

{% block lab %}Лабораторная работа _ {% endblock %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #2c3e50;
        font-family: Arial, sans-serif;
    }
   
    div {
        width: 100%;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        color: white;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #ecf0f1;
        color: black;
        box-sizing: border-box;
    }

    h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }
    footer {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        font-size: 14px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    .text1 {
        color: antiquewhite;
    }
    .text2 {
        color: white;
    }
    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .knopk {
        padding: 10px;
        border: 1px solid #feb7b0;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s;
    }
    .knopk:hover {
        background-color: #feb7b0;
    }
</style>
<a href="{{ url_for('lab5.lab') }}" class="knopk main-button">Главная страница</a>
<h1>Статьи</h1>

{% if message %}
    <p style="color:red;">{{ message }}</p>
{% endif %}

{% for article in articles %}
    <div style="margin-bottom: 40px;">
        <div>
            <h2 class="text1">{{ article['title'] }}</h2>
            <div class="text2">{{ article['article_text'] }}</div>
        </div>
        
        <!-- Группа кнопок в строку под текстом -->
        <div class="button-group">
            <form method="post" action="{{ url_for('lab5.toggle_favorite', article_id=article['id']) }}">
                <button type="submit" class="knopk">
                    {% if article['is_favorite'] %}
                        Удалить из любимых
                    {% else %}
                        Добавить в любимые
                    {% endif %}
                </button>
            </form>
            
            <form method="post" action="{{ url_for('lab5.delete_article', article_id=article['id']) }}">
                <button type="submit" class="knopk">Удалить</button>
            </form>
            
            <a href="{{ url_for('lab5.edit_article', article_id=article['id']) }}" class="knopk">Редактировать</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
