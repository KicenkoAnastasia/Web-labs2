{% extends "base.html" %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #2c3e50;
        }
    form {
        display: flex;
        flex-direction: column;
        align-items: stretch; 
        max-width: 300px;
        padding: 20px;
        background-color: #34495e;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
        }
    div {
        width: 100%;
        margin-bottom: 15px;
            }

    label {
        color: white;
        margin-bottom: 5px;
        font-weight: bold;
        }
    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #ecf0f1;
        box-sizing: border-box;
        }
    
    button {
        padding: 10px;
        width: 100%;
        
        border-radius: 4px;
    
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
        }
    
    button:hover {
        background-color: #3498db;
        }
    
    h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        }
    footer {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        font-size: 14px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
    
    <div style="text-align: center; margin-top: 50px; color: white;">
        <h1>Поздравляем!</h1>
        <p>Вы успешно вошли в систему.</p>
        <a href="/lab5" style="color: #2980b9; font-size: 18px; text-decoration: none; font-weight: bold;">Перейти к главной странице</a>
    </div>
{% endblock %}
