<!-- login.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #434883;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        footer,header{
            background-color: #434883;
        }
        header {
            box-shadow: 0px 14px 8px #0000004d;
            height: 50px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #4f5297;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #feb7b0;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fffbea;
            color: #333;
        }
        

        button {
            background-color: #feb7b0;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #f88e80;
        }
    </style>

    <h1>Вход в систему</h1>
    <form action="{{ url_for('lab8.login') }}" method="post">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
    
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    
        <label>
            <input type="checkbox" name="remember"> Запомнить меня
        </label>
    
        <button type="submit">Войти</button>
    </form>
{% endblock %}
