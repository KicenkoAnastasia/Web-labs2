{% extends "base.html" %}

{% block lab %}Создание статьи{% endblock %}

{% block content %}
<style>
    body {
        background-color: #434883;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    header,footer{
        background-color: #434883;
    }
    footer{
        text-align: right;
    }
    form {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background-color: #4f5297;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        margin-bottom: 5px;
        color: white;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #feb7b0;
        border-radius: 5px;
        background-color: #fffbea;
        color: #333;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
        height: 120px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        font-size: 16px;
        color: white;
    }

    input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin: 0;
    }

    button {
        background-color: #feb7b0;
        color: white;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #f88e80;
    }
</style>

<h1>Создание статьи</h1>
<form action="{{ url_for('lab8.create_article') }}" method="post">
    <!-- Заголовок статьи -->
    <label for="title">Заголовок статьи:</label>
    <input type="text" id="title" name="title" required>

    <!-- Текст статьи -->
    <label for="article_text">Текст статьи:</label>
    <textarea id="article_text" name="article_text" required></textarea>

    <!-- Чекбокс для публичности -->
    <div class="checkbox-container">
        <input type="checkbox" id="is_public" name="is_public">
        <label for="is_public">Сделать статью публичной</label>
    </div>

    <!-- Кнопка отправки -->
    <button type="submit">Создать статью</button>
</form>
{% endblock %}
