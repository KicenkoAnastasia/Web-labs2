{% extends "base.html" %}

{% block lab %}
Лабораторная работа-7
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
{% endblock %}

{% block content %}
<style>
    
    body {
        background-color: #00274d;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Стили таблицы */
    table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ffffff;
    }

    th {
        background-color: #004080; /* Более светлый синий */
    }

    /* Кнопки */
    button {
        background-color: #ffc0cb; /* Светло-розовый */
        border: none;
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
    }

    button:hover {
        background-color: #ff99aa; /* Более яркий розовый при наведении */
    }

    /* Расстояние между элементами */
    div {
        margin-top: 20px;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }
    footer, header {
        background-color: #00274d;
    }
</style>

<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Название (рус)</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="series-list"></tbody>
</table>

<div style="text-align: center;">
    <button onclick="addseries()">Добавить фильм</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        FillSeriesList();
    });
</script>
{% endblock %}
