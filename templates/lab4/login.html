{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block content %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-right: 5px;
        }

        h1, h2 {
            color: white;
        }
    </style>
    
    {% if authorized %}
        <h1>Добро пожаловать, {{ login }}!</h1>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>{{ error }}</div>
            <div>
                <button type="submit" class="knopk">Войти</button>
                <button type="reset" class="knopk">Отмена</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
