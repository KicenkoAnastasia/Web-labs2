{% extends "base.html" %}
{% block lab %}Умножение{% endblock %}
{% block content %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <h1>Умножение чисел</h1>
        <p>{{ x1 }} * {{ x2 }} = {{ result }}</p>
    {% endif %}
    <a href="{{ url_for('lab4.mul_form') }}">Назад к форме</a>
{% endblock %}
